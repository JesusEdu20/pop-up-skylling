    <!-- Estructura html del POPUP -->

    <div class="popup" isPop="">
        <div class="popup-container">
            <div class="banner-container">
                <span class="banner-container__span"></span>
            </div>
            <div class="info-container">
                <p class="info-container__P info-container__title">¡Tus 15 días gratis empiezan ahora!</p>

                    Dejanos tu número telefónico y te llamaremos para ayudarte a llevar<strong> tu negocio a otro nivel.</strong>
                </p>
                
                <!-- <span class="info-container__span">
                    con <span></span> tu negocio seguro en la nube
                </span> -->

            </div>

            <div class="phone-code-container">

                <div class="phone-code-inputs-container">
                    <button class="phone-code-button" isClicked="">
                        <span class="phone-code-button__span phone-code-button__arrow"></span> 
                        <span class="phone-code-button__span phone-code-button__code"></span>
                    </button>
        
                    <input class="phone-code__input" type="text" value="" placeholder="Número de Teléfono" completed="">

                  
                 
                </div>
        
        
                <ul class="list-countries">
        
                </ul>

                <span class="phone-code__send">
                        <span class="spinner-config" isPlayed=""></span>
                        <span class="text-send">Enviar</span>
                        <div class="phone-background-to-move" isPlayed=""></div>
                        <div class="phone-background"></div>
                       
                </span>

        
            </div>

        </div>
